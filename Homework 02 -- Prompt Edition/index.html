	<body>
		<p id="input"></p>
		<button onclick="promptAndTranslate()">Try Pig Latin!</button>
		<p id="output"></p>
	</body>

	<footer>
		<script src="script.js"></script>

		<script>
			function promptAndTranslate()
			/*  Prompt for some English text.  Translate it into Pig Latin.  Print the result on the web page.
				Reject empty input.  Reject single-character input.  In those cases, give the option to prompt again for corrected innput.
			*/
			{
				var tryAgain = true;
				while (tryAgain) {
					var english = prompt("Type some English.  I'll translate it into Pig Latin.");
					switch (english.length) {
						case 0:
							tryAgain = confirm("You didn't enter anything.  I can't translate that.  Do you want to try again?");
							break;
						case 1:
							tryAgain = confirm("You entered only one character.  I can't translate that.  Do you want to try again?");
							break;
						default:
							document.getElementById("input").innerHTML = "\"" + english + "\" in English means";
							document.getElementById("output").innerHTML = "\"" + processPhrase(english) + "\" in Pig Latin!";
							tryAgain = false;
							break;
					}
				}
			}
		</script>
	</footer>
